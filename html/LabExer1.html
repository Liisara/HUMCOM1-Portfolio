<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <script type="text/javascript" src="c:\Users\Mark\Downloads\iPortfolio-1.0.0\iPortfolio-1.0.0\assets\js\Lab Exercise 1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #a6a9ac;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buttons button:hover {
            background-color: #a6a9ac;
        }

        #content {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <div class="input">
            <input type="text" id="num1" placeholder="Enter a number">
            <input type="text" id="num2" placeholder="Enter another number">
        </div>
        <div class="buttons">
            <button onclick="Sum('+')">+</button>
            <button onclick="Difference('-')">−</button>
            <button onclick="Product('*')">×</button>
            <button onclick="Quotient('/')">÷</button>
        </div>
        <div id="content"></div>
        <div id="result">RESULT: </div>
    </div>
</body>
</html>
